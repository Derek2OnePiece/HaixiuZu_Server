<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆-北京师范大学新闻app后台系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--link href="css/bootstrap-theme.min.css" rel="stylesheet"-->
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <form id="form-form" class="form-signin" role="form">
        <h3 class="form-signin-heading">北京师范大学新闻app后台系统</h3>
        <input id="form-name"  type="text" class="form-control" placeholder="用户名" required autofocus>
        <input id="form-pwd"  type="password" class="form-control" placeholder="密码" required>
        <label class="checkbox">
            <input id="form-check"  type="checkbox" value="remember-me"> 记住我
        </label>
        <button id="form-submit"  class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
